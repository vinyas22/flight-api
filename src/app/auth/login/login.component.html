<div class="flight-bg position-relative overflow-hidden">
  <!-- ☀️ Sun -->

  <!-- 🛫 Takeoff plane -->
  <div *ngIf="showTakeoffPlane" class="takeoff-plane">🛫</div>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card login-card flight-card-animate mx-auto mt-5 p-4" style="max-width: 400px;">
      <h3 class="text-center mb-4 fw-bold text-soft" style="color:#333;    font-family: Emirates-Bold, sans-serif;">Welcome to SkyFly</h3>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Username -->
        <div class="mb-3 position-relative">
          <label for="username" class="form-label text-muted-soft" style="color:#333;    font-family: Emirates-Bold, sans-serif;">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control text-input"
            id="username"
            placeholder="Enter your username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            (blur)="loginForm.get('username')?.markAsTouched()" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
               class="text-error mt-1 small position-absolute" style="bottom: -1.5rem; color: red;">
            Username is required.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4 position-relative">
          <label for="password" class="form-label text-muted-soft" style="color:#333;    font-family: Emirates-Bold, sans-serif;">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control text-input"
            id="password"
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            (blur)="loginForm.get('password')?.markAsTouched()" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-error mt-1 small position-absolute" style="bottom: -1.5rem; color: red;">
            Password is required.
          </div>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary w-100 fw-bold shadow-lg book-btn-animate" type="submit">Log In</button>

        <!-- Links -->
        <div class="text-center mt-3">
          <a [routerLink]="['/password-reset-request']" class="text-link d-block mb-2">
            Forgot password?
          </a>
          <a [routerLink]="['/register']" class="btn btn-outline-light w-100 mt-2 text-soft"style="color:#333;    font-family: Emirates-Bold, sans-serif;">
            Create an account
          </a>
        </div>
      </form>

      <!-- Error Message -->
      <p class="mt-3 text-error text-center" *ngIf="message">{{ message }}</p>
    </div>
  </div>
</div>
